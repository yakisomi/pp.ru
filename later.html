<script>
  const dropMenu = document.querySelector('.drop-menu');
    const droprightMenu = document.querySelector('.dropright-menu');
    const overlay = document.querySelector('.overlay');

    dropMenu.addEventListener('click', function(event) {
        event.stopPropagation();
        droprightMenu.classList.toggle('active');
        overlay.classList.toggle('active');

        if (!droprightMenu.classList.contains('active')) {
            overlay.classList.remove('active');
        }
    });

    overlay.addEventListener('click', function() {
        droprightMenu.classList.remove('active');
        overlay.classList.remove('active');
    });
</script>
