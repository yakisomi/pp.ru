<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="vhod.css">
    <title>pp.ru</title>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" class="logo" alt="Логотип">
    <h2 style="margin-top: 30px" >Забыли пароль?</h2>
    <p class="info">Введите почту, указанную при регистрации.</p>

    <form action="#" method="post" id="loginForm" onsubmit="return validateForm()">
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
          </div>
          
        <button type="submit" class="button">Сбросить пароль</button>

        <div class="registration-container">
        <a href="вход.html" class="registration" style="margin-top: 10px">Вернуться ко входу</a>
        </div>


    </form>
</div>

<script>
  function validateForm() {
      const emailInput = document.getElementById('email');

      if (!emailInput.value) {
           return false;
      }
      window.location.href = 'сброс.html';
      return false; 
  }
</script>
</body>
</html>
